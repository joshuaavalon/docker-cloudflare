name: release
on:
  pull_request:
    branches:
      - master
    types: [closed]
jobs:
  release-please:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'autorelease')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          release-type: node
  page:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'autorelease')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - run: mkdir ./public
      - run: npm ci
      - run: npm run build
      - run: npm run --workspace @cloudflare-ddns/config generate
      - run: cp ./packages/config/lib/config.schema.json ./public
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
